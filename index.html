<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="header">
        <div class="pokeball-logo">P</div>
        <div class="header-text">Pokedex</div>
    </div>
    <div class="content">
        <div class="sidebar">
            filter elements
        </div>
        <div class="inner-content">
            <div class="pokedex">
            <div class="dex-card">
                <div class="dex-pkmn-img"><img alt="001 - Bulbasaur"></div>
                <div class="dex-pkmn-number">001</div>
                <div class="dex-pkmn-name">Bulbasaur</div>
                <div class="dex-types">
                    <div class="dex-type dex-type-grass">Grass</div>
                    <div class="dex-type dex-type-poison">Poison</div>
                </div>
            </div>

            <div class="dex-card">
                <div class="dex-pkmn-img"><img alt="002 - Ivysaur"></div>
                <div class="dex-pkmn-number">002</div>
                <div class="dex-pkmn-name">Ivysaur</div>
                <div class="dex-types">
                    <div class="dex-type dex-type-grass">Grass</div>
                    <div class="dex-type dex-type-poison">Poison</div>
                </div>
            </div>

            <div class="dex-card">
                <div class="dex-pkmn-img"><img alt="003 - Venusaur"></div>
                <div class="dex-pkmn-number">003</div>
                <div class="dex-pkmn-name">Venusaur</div>
                <div class="dex-types">
                    <div class="dex-type dex-type-grass">Grass</div>
                    <div class="dex-type dex-type-poison">Poison</div>
                </div>
            </div>

            <div class="dex-card">
                <div class="dex-pkmn-img"><img alt="004 - Charmander"></div>
                <div class="dex-pkmn-number">004</div>
                <div class="dex-pkmn-name">Charmander</div>
                <div class="dex-types">
                    <div class="dex-type dex-type-fire">Fire</div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Jeffrey Bee
    </div>
</body>
</html>
